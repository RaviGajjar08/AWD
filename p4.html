<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Demo</title>
</head>
<body>

<h3>Audio</h3>
<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<h3>Video</h3>
<video width="300" controls>
    <source src="video.mp4" type="video/mp4">
</video>

<h3>Iframe</h3>
<iframe 
    src="https://www.example.com" 
    width="300" 
    height="200">
</iframe>

</body>
</html>
