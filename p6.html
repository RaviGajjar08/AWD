<!DOCTYPE html>
<html>
<head>
    <title>CSS Types</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
        }
    </style>
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color:red;">Inline CSS</h1>

    <h2>Internal CSS</h2>

    <p>External CSS</p>

</body>
</html>
