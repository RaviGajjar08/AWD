<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>

    <style>
        /* Class Selector */
        .text {
            color: blue;
        }

        /* ID Selector */
        #main {
            background-color: lightgray;
        }

        /* Grouping Selector */
        h1, h2, p {
            font-family: Arial;
        }
    </style>
</head>
<body id="main">

    <h1 class="text">Class Selector</h1>

    <h2>ID Selector</h2>

    <p class="text">Grouping Selector</p>

</body>
</html>
