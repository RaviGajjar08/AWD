<!DOCTYPE html>
<html>
<head>
    <title>Border Styles</title>
    <style>
        .solid {
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        .dotted {
            border: 2px dotted red;
            border-radius: 20px;
            padding: 10px;
            margin: 10px;
        }

        .dashed {
            border: 2px dashed blue;
            border-radius: 50px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="solid">Solid Border</div>

    <div class="dotted">Dotted Border</div>

    <div class="dashed">Dashed Border</div>

</body>
</html>
